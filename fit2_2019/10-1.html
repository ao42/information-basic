<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>タイマー</title>
    <script src="9-6.js"></script>
  </head>

  <body>
    <h1>On click</h1>
    <div id="cat" onclick="bo()">猫は可愛い!</div>

    <script type="text/javascript" src="https://ipl.sfc.keio.ac.jp/text/info2-2018-9/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    var n = 1 ;
    console.log(1)
    function bo() {
      n = n + 1;
    console.log("bo")
      if (0 == n % 2){
        $("#cat").css("text-decoration", "line-through");
      } else if (1 == n % 2) {
        $("#cat").css("text-decoration", "none");
      }
    }
    </script>
  </body>

</html>
